name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  RUSTFLAGS: '--codegen=debuginfo=0 --deny=warnings'
  RUSTDOCFLAGS: '--deny=warnings'
  CARGO_TERM_COLOR: always

  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis_playstore
  API_LEVEL: 35
  ANDROID_BUILD_TOOLS_VERSION: 35.0.0
  ANDROID_SDK_PACKAGES: system-images;android-35;google_apis_playstore;x86_64 platforms;android-35 build-tools;35.0.0 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: nexus

jobs:
  pack-android:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu'] #, 'windows', 'macos'] # same error in other OS
        lto: ['fat'] # , 'thin', 'false'] # false fixes the error, thin fixes the test but not the original full project
    runs-on: ${{ matrix.os }}-latest 
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:  
          targets: aarch64-linux-android
      - name: install cargo-ndk
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-ndk
      - name: install cargo-zng
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-zng
      - uses: Swatinem/rust-cache@v2
      - run: cargo do pack android
        env:
          CARGO_PROFILE_RELEASE_LTO: ${{ matrix.lto }}
      - name: upload apk
        uses: actions/upload-artifact@v4
        with:
          name: miscomp-${{ matrix.os }}-${{ matrix.lto }}
          path: target/pack/android/miscomp-issue.apk
          if-no-files-found: error

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Add avdmanager and sdkmanager to system PATH
        run: |
            echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS_VERSION }}" >> $GITHUB_PATH
      - name: Install Sdk
        run: |
           yes Y | sdkmanager --licenses
           sdkmanager --install ${ANDROID_SDK_PACKAGES}
      - name: Build emulator
        run: |
            echo "no" | avdmanager --verbose create avd --force -n $EMULATOR_NAME --abi "${ANDROID_TARGET}/${ANDROID_ARCH}" -k "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"
      - name: Launch emulator
        run: |
          chmod +x ./start_emu_headless.sh
          EMULATOR_TIMEOUT=$EMULATOR_TIMEOUT EMULATOR_NAME=$EMULATOR_NAME ./start_emu_headless.sh
      - name: run apk
        run: |
            adb install target/pack/android/miscomp-issue.apk
            adb shell am start -n rszng.zng_project.miscomp_issue_mobile/android.app.NativeActivity
            adb logcat | grep "miscomp-issue"
